version: '3.8'

networks:
  dm-net:
    driver: bridge

services:

  db:
    container_name: dm-db
    image: mariadb:10.8.3
    ports:
      - "6633:6633"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_TCP_PORT: 6633
    volumes:
      - ./db/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']
    networks:
      - dm-net

  db-exporter:
    container_name: dm-db-exporter
    build:
      context: exporter/
      args:
        VERSION: ${EXPORTER_VERSION}
    environment:
      DATA_SOURCE_NAME: ${DB_MANAGER_ID}:${DB_MANAGER_PASSWORD}@(${DB_NAME}:${DB_PORT})/
    ports:
      - "9104:9104"
    networks:
      - dm-net

  prometheus:
    container_name: dm-prometheus
    build:
      context: prometheus/
      args:
        VERSION: ${PROMETHEUS_VERSION}
    ports:
      - "9094:9090"
    volumes:
      - ./prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - dm-net

  grafana:
    container_name: dm-grafana
    build:
      context: grafana/
      args:
        VERSION: ${GRAFANA_VERSION}
    ports:
      - "9095:3000"
    networks:
      - dm-net


  opensearch-node1:
    container_name: opensearch-node1
    build:
      context: opensearch/
      args:
        OPEN_SEARCH_VERSION: ${OPEN_SEARCH_VERSION}
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600" # required for Performance Analyzer
    networks:
      - opensearch-net

  opensearch-node2:
    container_name: opensearch-node2
    build:
      context: opensearch/
      args:
        OPEN_SEARCH_VERSION: ${OPEN_SEARCH_VERSION}
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_master_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data
    networks:
      - opensearch-net